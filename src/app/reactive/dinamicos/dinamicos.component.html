<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <div class="mb3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text"
             class="form-control"
             placeholder="Nombre de la persona"
             formControlName="nombre">
        <span class="form-text text-danger"
              *ngIf="campoEsValido('nombre')">
          Este campo es obligatorio
        </span>
    </div>
  </div>

  <!--  Agregar Favorito  -->
  <div class="mb3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control"
               placeholder="Agregar favorito"
               (keyup.enter)="agregaFavorito()"
               [formControl]="nuevoFavorito">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregaFavorito()">
          Agregar
        </button>
      </div>

    </div>
  </div>
<br>
  <!-- Lista de Juegos Favoritos-->
  <div class="mb3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1"
           *ngFor="let favoritos of favoritosArr.controls; let i = index">
        <input class="form-control"
               [formControlName]="i">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="borrar(i)">
          Eliminar
        </button>
      </div>

      <!--<input class="form-control mb-1">
      <input class="form-control mb-1">
      <input class="form-control mb-1">
      <input class="form-control mb-1">-->

    </div>
  </div>

<br>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-primary float-end"
              (click)="a=1">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Valid</span>
<pre>{{ miFormulario.valid | json }}</pre>
<br>
<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<span>Agrega Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<br>
<pre>{{ nuevoFavorito.value }}</pre>
