<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Producto</label>
        <div class="col-sm-9">
          <input type="text"
                  ngModel
                  name="producto"
                 class="form-control"
                 placeholder="Nombre del producto"
                 required
                 minlength="3">
          <span class="form-text text-danger"
                *ngIf="nombreValido()">
                      Debe de ser de 3 letras
          </span>
        </div>
      </div>
      <!-- Campo del precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Precio</label>
        <div class="col-sm-9">
          <input type="number"
                 ngModel
                 name="precio"
                 class="form-control"
                 placeholder="Precio del producto"
                 required>
          <span class="form-text text-danger"
                 *ngIf="precioValido()">
              El precio debe ser 0 o mayor
          </span>
        </div>
      </div>
      <!-- Existencias de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Existencias</label>
        <div class="col-sm-9">
          <input type="number"
                 ngModel
                 name="cantidad"
                 class="form-control"
                 placeholder="Existencias del producto">

        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid<pre>{{ miFormulario.valid | json }}</pre></span>
    <span>Pristine<pre>{{ miFormulario.pristine | json }}</pre></span>
    <span>Touched<pre>{{ miFormulario.touched | json }}</pre></span>
    <span>Value<pre>{{ miFormulario.value | json }}</pre></span>
  </div>
</div>
